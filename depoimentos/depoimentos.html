<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depoimentos</title>
  <link rel="stylesheet" href="styledepoimentos.css">
</head>
<body>
  <header class="topo">
    <h1>üí¨ Depoimentos!</h1>
    <p>Veja o que nossos clientes dizem e envie o seu!</p>
  </header>

  <main>
    <!-- Lista de depoimentos -->
    <section class="lista-depoimentos" id="lista-depoimentos">
      <div id="depoimentos-container"></div>
    </section>

    <!-- Formul√°rio -->
    <section class="formulario">
      <h2>Envie seu depoimento</h2>
      <form id="form-depoimento">
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva seu depoimento" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="msg"></p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Depoimentos. Todos os direitos reservados.</p>
  </footer>

  <script>
  document.getElementById("form-depoimento").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
      nome: document.getElementById("nome").value,
      mensagem: document.getElementById("mensagem").value
    };

    try {
      const response = await fetch("https://late-buckets-remain.loca.lt/webhook/depoimentos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        document.getElementById("msg").innerText = "‚úÖ Depoimento enviado com sucesso!";
        
        // --- ADICIONA O DEPOIMENTO NA P√ÅGINA ---
        const container = document.getElementById("depoimentos-container");
        const div = document.createElement("div");
        div.classList.add("depoimento");
        div.innerHTML = `<strong>${data.nome}</strong><p>${data.mensagem}</p>`;
        container.prepend(div);

        this.reset();
      } else {
        document.getElementById("msg").innerText = "‚ö†Ô∏è Erro ao enviar. Tente novamente.";
      }
    } catch (error) {
      document.getElementById("msg").innerText = "‚ùå Falha de conex√£o.";
    }
  });
  </script>
</body>
</html>
